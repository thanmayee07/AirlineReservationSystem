{% extends 'base.html' %}

{% block body %}


<body class="text-center">
    <div class="container">
    <div class="row h-100 justify-content-center align-items-center my-3">
    <div class = "col-10 col-md-8 col-lg-4 my-3">
       
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                aria-controls="pills-home" aria-selected="true">UPI</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"

            </li>
        </ul>
        <div class="tab-content pt-2 pl-1" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <!-- Card -->
                <div class="card">

                    <!-- Card image -->
                    <div class="view overlay">
                    <img class="card-img-top" src="/static/upu.jpg"
                        alt="Card image cap">
                    <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                    </div>
                
                    <!-- Card content -->
                    <div class="card-body">
                
                        <form class="form-signin w-100 my-5" action = "/login_admin" method="POST">

                            <!-- Input -->
                            <div class="form-outline mb-4">
                              <input type="text" id="form2Example1" class="form-control" placeholder="UPI ID" required/>
                            </div>
                    
                            <!-- Submit button -->
                            <button type="button"  data-toggle="modal" data-target="#modalConfirmDelete"  class="btn peach-gradient btn-block mb-4">Pay</button>
                
                        </form>
                    </div>
                
                </div>
                <!-- Card -->
                
    
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

                <div class="card">

                    <!-- Card image -->
                    <div class="view overlay">
                    <img class="card-img-top" src="/static/visa.png"
                        alt="Card image cap">
                    <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                    </div>
                
                    <!-- Card content -->
                    <div class="card-body">
                
                        <form class="form-signin w-100 my-5" action = "/login_admin" method="POST">

                            <!-- Input -->
                            <div class="form-outline mb-4">
                              <input type="text" id="form2Example1" class="form-control" placeholder="Card No." required/>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" id="form2Example1" class="form-control" placeholder="Card Holder Name" required/>
                            </div>
                            
                            <div class="form-row">

                                 <!-- Grid column -->
                                <div class="col-8 d-flex">
                                    <!-- Default input -->
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"> <i class="far fa-calendar-alt"></i></i></div>
                                    </div>
                                    <input type="date" class="form-control" placeholder="Expiry date" required/>
                                </div>
                                <!-- Grid column -->
                            
                                <!-- Grid column -->
                                <div class="col">
                                    <!-- Default input -->
                                    <input type="number" class="form-control" placeholder="CVV" required/>
                                </div>
                                <!-- Grid column -->
                        
                            </div>
                    
                            <!-- Submit button -->
                            <button type="button" data-toggle="modal" data-target="#modalConfirmDelete" class="btn peach-gradient btn-block mb-4">Pay</button>
                
                          </form>
                    </div>
                
                </div>
                <!-- Card -->
            </div>
        </div>
        
      
    </div>
    </div> 
    </div> 

<!--Modal: modalConfirmDelete-->
<div class="modal fade" id="modalConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
<div class="modal-dialog modal-sm modal-notify modal-success" role="document">

  <!--Content-->
  <div class="modal-content text-center">
    <!--Header-->
    <div class="modal-header d-flex justify-content-center">
      <p class="heading">Payment Successful!</p>
    </div>

    <!--Body-->
    <div class="modal-body">
      <i class="fas fa-check fa-4x animated rotateIn"></i>
    </div>

    <!--Footer-->
    <div class="modal-footer flex-center">
      <a href="/" class="btn  btn-outline-success">Return</a>
    </div>
  </div>

  <!--/.Content-->
  
</div>
</div>
